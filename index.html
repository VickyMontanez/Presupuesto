<!DOCTYPE html>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link active" href="#"> Ingresos</a>
                        <a class="nav-link active" href="#"> Egresos</a>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        <div id="inicio" class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-12 d-flex text-center flex-column mt-5  pt-5 mb-4" style="color: white;">
                    <h1>Presupuesto</h1>
                    <span>0000000</span>
                </div>
                <div class="col-2 align-items-center">
                    <div class="d-grid gap-3">
                        <div class="p-3 bg-success rounded-3">
                            <h6>Example heading <span class="badge bg-secondary">New</span></h6>
                        </div>
                        <div class="p-3 bg-danger rounded-3">
                            <h6>Example heading <span class="badge bg-secondary">New</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3">
            <form id="formulario" class="d-flex justify-content-center">
                <div class="row flex-nowrap">
                    <div class="col-2">
                        <select class="form-select">
                            <option selected value="none">Operación</option>
                            <option value="1">+</option>
                            <option value="2">-</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Descripción">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Valor">
                        </div>
                    </div>
                    <div class="col-1">
                        <div>
                            <button class="btn btn-success" type="submit"><i class="bi bi-check-circle"></i></button>
                        </div>
                    </div>
                </div>
             </form>
             <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-6 text-center">
                        ingresos
                    </div>
                    <div class="col-6 text-center">
                        egresos
                    </div>
